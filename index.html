<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app picks an outfit based on the temperature outside.">
    	<meta name="keywords" content="temperature, outfit, shirt">

		<title>Weather Outfit Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>What should you wear today?</h1>
		<section id="picFront">
		<img src="img/laundry-amethyststudio.png" alt="icon of laundry made by amethyststudio">
		</section>

		<form>
			<label for="temp"> Enter the high temp here: </label>
			<input id="temp" type="number" placeholder="Fahrenheit please!">
		</form>

		<button id="check" type="button" name="button">Click here</button>

		<h2></h2>

		<section id="picLayers">
			<img src="img/winterjacket-jamessmith.png" alt="icon of winter jacket made by james smith">
		</section>
		<section id="picHoodie">
			<img src="img/hoodie-slidicon.png" alt="icon of hoodie made by slidicon">
		</section>
		<section id="picSummer">
			<img src="img/summer-madebymade.png" alt="icon of summer outfit made by made by made">
		</section>
		<section id="picBlanket">
			<img src="img/blanket-eucalyp.png" alt="icon of person in blanket made by Eucalyp">
		</section>

		<footer>
			<span>Icons made by <a href="https://thenounproject.com/AmethystStudio/" target="_blank">Amethyst Studio</a>, <a href="https://thenounproject.com/iconsfromrussia/" target="_blank">James Smith</a>, <a href="https://thenounproject.com/slidicon/" target="_blank">Slidicon</a>, <a href="https://thenounproject.com/made.somewhere/" target="_blank">Made by Made</a>, and <a href="https://thenounproject.com/eucalyp/" target="_blank">Eucalyp</a> courtesy of <a href="https://www.thenounproject.com" target="_blank">The Noun Project</a></span>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
